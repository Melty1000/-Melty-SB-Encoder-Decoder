<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer.bot Toolkit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f0f13;
            --card-bg: #1a1a20;
            --text: #ffffff;
            --text-sub: #a0a0b0;
            --accent: #6c5ce7;
            --accent-hover: #5b4cc4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #a0a0b0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-sub);
            font-size: 1.2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1000px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
        }

        .icon-box {
            width: 50px;
            height: 50px;
            background: rgba(108, 92, 231, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: var(--accent);
            font-size: 1.5rem;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card p {
            color: var(--text-sub);
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .card .arrow {
            margin-top: 20px;
            color: var(--accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        footer {
            margin-top: auto;
            padding-top: 60px;
            color: var(--text-sub);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Streamer.bot Toolkit</h1>
        <p class="subtitle">A collection of utilities for Streamer.bot users.</p>
    </header>

    <div class="grid">
        <!-- Tool 1 -->
        <a href="encoder/index.html" class="card">
            <div class="icon-box">
                <i class="fa-solid fa-code"></i>
            </div>
            <h2>Export Encoder & Decoder</h2>
            <p>Extract C# scripts from export strings, edit them, and re-encode them back into importable strings.</p>
            <div class="arrow">Launch Tool <i class="fa-solid fa-arrow-right"></i></div>
        </a>

        <!-- Placeholder for future tools -->
        <!-- 
        <a href="#" class="card" style="opacity: 0.5; cursor: default;">
            <div class="icon-box">
                <i class="fa-solid fa-wrench"></i>
            </div>
            <h2>Coming Soon</h2>
            <p>More tools are being built. Stay tuned!</p>
        </a> 
        -->
    </div>

    <footer>
        <p>Created by Melty</p>
    </footer>

</body>
</html>
